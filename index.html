<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Random Number Picker</title>
</head>

<body>

    <div class="language-switch">
        <img src="img/br.png" alt="Português" onclick="setLanguage('pt')" />
        <img src="img/us.png" alt="English" onclick="setLanguage('en')" />
    </div>


    </div>

    <div class="container">
        <div class="container__content">
            <div class="container__info">
                <div class="container__text">
                    <h1 class="title">Sorteador<span class="container__text-blue"> de números</span></h1>

                    <div class="container__field">
                        <label class="text__paragraph amount" >Quantidade de números</label>
                        <input class="container__input" id="amount" type="number" min="1" />
                    </div>

                    <div class="container__field">
                        <label class="text__paragraph from">Do número</label>
                        <input class="container__input" id="from" type="number" min="1" />
                    </div>

                    <div class="container__field">
                        <label class="text__paragraph to">Até o número</label>
                        <input class="container__input" id="to" type="number" min="1" />
                    </div>
                </div>

                <div class="draw container__buttons">
                    <button onclick="draw()" id="btn-draw" class="container__button">Sortear</button>
                    <button onclick="reset()" id="btn-reset" class="container__button" disabled>Reiniciar</button>
                </div>

                <div class="container__text" id="result">
                    <label class="text__result">Números sorteados:</label>
                </div>
            </div>

            <img src="./img/astronaut.png" alt="Uma pessoa com capacete de astronauta"
                class="container__image-person" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
